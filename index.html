<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhytm</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <a href="" class="header__logo">
                    <img src="img/logo.svg" alt="logo Rhytm">
                </a>

                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="" class="menu__link">
                                Store
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">
                                Collections
                            </a>
                        </li>
                        <li class="menu__item">
                            <a href="" class="menu__link">
                                Support
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="page">
            <section class="page__main main">
                <div class="main__container">
                    <div class="main__content">
                        <h1 class="main__title">
                            Browse top quality <span>Guitars</span> online
                        </h1>
                        <p class="main__text">
                            Explore 50k+ latest collections of branded guitars online with Rhythm.
                        </p>
                        <div class="main__actions main-actions">
                            <a href="#" class="main-actions__link">Get the App</a>

                            <div class="main-actions__icon">
                                <img src="img/app.svg" alt="google play">
                            </div>

                            <div class="main-actions__icon">
                                <img src="img/app-2.svg" alt="app store">
                            </div>
                        </div>
                    </div>
                    <div class="main__decor decor">
                        <img src="img/main-bg.png" alt="Decor" class="decor__img">
                    </div>
                </div>
            </section>
        </main>
    </div>


    <script src="js/main.js" type="module"></script>
</body>
</html>
